<div class="container">
	<div class="row">
		<a href="#/admin">&lt; Back</a>
		<h1>Bookings for <span ng-bind="username"></span></h1>
		username in routeProvider: {{username}} <br>
		todo get bookings for this username
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="booking in bookings">
				{{booking}}
				<button type="button" ng-show="bookings.length" class="btn btn-danger" ng-click="deleteBooking(booking.bookingID)">Delete</button>
			</li>
		</ul>
	</div>
</div>
